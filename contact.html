<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SG Magazine</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header class="header">
            <div
                class="container d-flex align-items-center justify-content-between">
                <div class="logo">
                    <a href="index.html">SG <span>Magazine</span></a>
                </div>
                <nav class="navbar">
                    <ul class="nav-list d-flex">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="articles.html">Articles</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container contact-us">
            <section id="contact">
                <h2>Contact Us</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Contact Form</h3>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"
                                    >Phone</label
                                >
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="phone"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="5"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Send Message
                            </button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h3>Our Contact Info</h3>
                        <p>
                            Email:
                            <a href="mailto:contact@sgmagazine.com"
                                >contact@sgmagazine.com</a
                            >
                        </p>
                        <p>Phone: (+963) 951 951 951</p>
                        <p>
                            Address: 123 SG Magazine Street, Cityville, Country
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <footer id="contact" class="footer">
            <div class="container text-center">
                <p>
                    Contact us at:
                    <a href="mailto:contact@sgmagazine.com"
                        >contact@sgmagazine.com</a
                    >
                </p>
                <p>&copy; 2024 SG Magazine. All Rights Reserved.</p>
            </div>
        </footer>

        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
